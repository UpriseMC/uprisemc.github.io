<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>UpriseMC</title>

  <!-- meta -->
  <meta name="description" content="UpriseMC is a HCF (Hardcore Factions) Minecraft PvP server.">
  <meta name="tags" content="minecraft, pvp, hcf, hardcore, factions, server, spigot, bukkit, fair, gameplay, stimpay, 1.8.3, 1.8">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    </head>
    <body>
<div id="wrapper">
      <!-- banner start -->
      <div class="banner">

        <img style="display:none" class="img-responsive" src="/img/serverlogo.png" width="576px">

        <h1 style="display:none;">
          Join the best competitive Minecraft PvP server,<br>
          Period.
        </h1>

        <p style="display:none" class="btn btn-ip">Connect to: UpriseMC.com<br>Currently there is <span id="players"></span>/20 players online!</p>

      </div>
      <!-- banner end -->


      <!-- icons start -->
      <div class="icons" style="display:none">
        <p>
          <a class="icon" id="Reddit" href="//reddit.com/r/uprisemc"> <i class="fa fa-reddit"></i> </a>
          <a class="icon" id="VoteWAITWITHTHISUNTILWEHAVECONFIGURATEDVOTING"> <i class="fa fa-thumbs-o-up"></i> </a>
          <a class="icon" id="Store" href="uprisemc.buycraft.net"> <i class="fa fa-dollar"></i> </a>
        </p>

        <!-- this p element indicates the hovered button's name, no need to touch it -->
        <p class="indicator">&nbsp;</p>

      </div>
      <!-- icons end -->

      <!-- footer start -->
      <p class="footer" style="display:none">Copyright &copy; 2015 | UpriseMC.com</p> 
      <!-- footer end -->
</div>
      <!-- javascript -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/uprise.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/jquery.tubular.1.0.js"></script>
      <script type="text/javascript">

      ServerStatus('167.114.102.224:25613');
      
      // Update the button indicator on mouse enter
      $('.icon').mouseenter(function() {
        $('.indicator').html(this.id);
      });

      // Clear the button indicator on mouse leave
      $('.icon').mouseleave(function() {
        $('.indicator').html('&nbsp;');
      });
          
      $().ready(function() {
                $('#wrapper').tubular({videoId: 'WFhpgBp4JcM'});
        });

      // Procedural fade of each element
      $(document).ready(function() {
        $('img').fadeIn(function() {
          $('h1').fadeIn(function() {
            $('p').fadeIn(function() {
              $('.icons').fadeIn(function() {
                $('.footer').fadeIn();
              });
            });
          });
        });
      });

      </script>

    </body>
    </html>
